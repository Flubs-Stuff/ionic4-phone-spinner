<ion-header>
  <ion-toolbar>
    <ion-title>
      Demo: @flubs/ionic4-phone-spinner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="difficulty = $event.detail?.value">
    <ion-segment-button *ngFor="let d of difficulties"
                        [value]="d"
                        [checked]="d === difficulty">
      <ion-label>
        {{ d }}
      </ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-item-divider></ion-item-divider>

  <ion-card *ngIf="difficulty === 'bad'"
            style="height: 100%;">
    <h4 style="margin-left: 10px;">
      Enter your phone number:
    </h4>

    <ionic4-phone-spinner
            [number]="value"
            [options]="badOptions"
            (change)="change($event)">
    </ionic4-phone-spinner>
  </ion-card>

  <ion-card *ngIf="difficulty === 'badder'"
            style="height: 100%;">
    <h4 style="margin-left: 10px;">
      Try to enter your phone number:
    </h4>

    <ionic4-phone-spinner
            [number]="value"
            [options]="badderOptions"
            (change)="change($event)">
    </ionic4-phone-spinner>
  </ion-card>

  <ion-card *ngIf="difficulty === 'baddest'"
            style="height: 100%;">
    <h4 style="margin-left: 10px;">
      You will never enter your phone number:
    </h4>

    <ionic4-phone-spinner
            [number]="value"
            [options]="baddestOptions"
            (change)="change($event)">
    </ionic4-phone-spinner>
  </ion-card>

  <ion-card *ngIf="difficulty === 'satan'"
            style="height: 100%;">
    <h4 style="margin-left: 10px;">
      Good luck, fucker:
    </h4>

    <ionic4-phone-spinner
            [number]="value"
            [options]="fuOptions"
            (change)="change($event)">
    </ionic4-phone-spinner>
  </ion-card>
</ion-content>
