<ion-list class="ion-padding">
  <ion-row class="ionic4-phone-spinner">
    <ion-col [size]="1"></ion-col>

    <ion-col [sizeXs]="3"
             [sizeSm]="3"
             [sizeMd]="1"
             class="ion-text-center"
             *ngFor="let i of [] | range:3">
      <div *ngIf="i === 0"
           class="inline-label"
           style="font-weight: bolder; left: -6px;">(</div>
      <div *ngIf="i === 2"
           class="inline-label"
           style="font-weight: bolder; right: -6px;">)</div>

      <ion-chip class="ion-justify-content-center"
                style="font-weight: bolder;">
        <ion-label>{{ numbers[i].value }}</ion-label>
      </ion-chip>

      <ion-button style="min-width: 28px;"
                  [ngClass]="{ 'locked': numbers[i].isLocked, 'unlocked': numbers[i].isLocked }"
                  [color]="numbers[i].isLocked && numbers[i].isCorrectColor ? 'danger' : 'success'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="toggleLock(i)"
                  [disabled]="disabled || isRandomizing">
        <ion-icon style="min-width: 23px;"
                  [slot]="'icon-only'"
                  [name]="numbers[i].isLocked && numbers[i].isCorrectIcon ? 'lock' : 'unlock'"
                  [color]="'light'"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col [sizeXs]="1"
             [sizeSm]="1"
             [sizeMd]="0"></ion-col>

    <ion-col [sizeXs]="4"
             [sizeSm]="4"
             [sizeMd]="1"
             class="ion-text-center"
             *ngFor="let i of [] | range:3 : 3">
      <ion-chip class="ion-justify-content-center"
                style="font-weight: bolder;">
        <ion-label>{{ numbers[i].value }}</ion-label>
      </ion-chip>

      <ion-button style="min-width: 28px;"
                  [ngClass]="{ 'locked': numbers[i].isLocked, 'unlocked': numbers[i].isLocked }"
                  [color]="numbers[i].isLocked && numbers[i].isCorrectColor ? 'danger' : 'success'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="toggleLock(i)"
                  [disabled]="disabled || isRandomizing">
        <ion-icon style="min-width: 23px;"
                  [slot]="'icon-only'"
                  [name]="numbers[i].isLocked && numbers[i].isCorrectIcon ? 'lock' : 'unlock'"
                  [color]="'light'"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col [sizeXs]="3"
             [sizeSm]="3"
             [sizeMd]="1"
             class="ion-text-center"
             *ngFor="let i of [] | range:4: 6;">
      <div *ngIf="i === 6"
           class="inline-label hide-below-sm"
           style="font-weight: bolder; left: -9px;">-</div>

      <ion-chip class="ion-justify-content-center"
                style="font-weight: bolder;">
        <ion-label>{{ numbers[i].value }}</ion-label>
      </ion-chip>

      <ion-button style="min-width: 28px;"
                  [ngClass]="{ 'locked': numbers[i].isLocked, 'unlocked': numbers[i].isLocked }"
                  [color]="numbers[i].isLocked && numbers[i].isCorrectColor ? 'danger' : 'success'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="toggleLock(i)"
                  [disabled]="disabled || isRandomizing">
        <ion-icon style="min-width: 23px;"
                  [slot]="'icon-only'"
                  [name]="numbers[i].isLocked && numbers[i].isCorrectIcon ? 'lock' : 'unlock'"
                  [color]="'light'"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col [size]="1"
             [sizeSm]="1"
             [sizeXs]="0"></ion-col>
  </ion-row>

  <ion-row class="ionic4-phone-spinner">
    <ion-col [push]="getButtonPush('shuffle')"
             [size]="12"
             [sizeSm]="getButtonSize('shuffle')"
             [sizeMd]="getButtonSize('shuffle')"
             [sizeLg]="getButtonSize('shuffle')"
             [sizeXl]="getButtonSize('shuffle')">
      <ion-button [color]="getButtonColor('shuffle')"
                  [expand]="'block'"
                  [fill]="getButtonFill('shuffle')"
                  (click)="randomize()"
                  [disabled]="disabled || isRandomizing">
        <ion-icon [slot]="'icon-only'"
                  [name]="getButtonIcon('shuffle')"
                  [color]="'light'"></ion-icon>

        <span class="ionic4-phone-spinner-button-text">{{ getButtonText('shuffle') }}</span>
      </ion-button>
    </ion-col>

    <ion-col [push]="getButtonPush('unlock')"
             [size]="12"
             [sizeSm]="getButtonSize('unlock')"
             [sizeMd]="getButtonSize('unlock')"
             [sizeLg]="getButtonSize('unlock')"
             [sizeXl]="getButtonSize('unlock')">
      <ion-button [color]="getButtonColor('unlock')"
                  [expand]="'block'"
                  [fill]="getButtonFill('unlock')"
                  (click)="clearLocks()"
                  [disabled]="disabled || isRandomizing">
        <ion-icon [slot]="'icon-only'"
                  [name]="getButtonIcon('unlock')"
                  [color]="'light'"></ion-icon>

        <span class="ionic4-phone-spinner-button-text">{{ getButtonText('unlock') }}</span>
      </ion-button>
    </ion-col>

    <ion-col [push]="getButtonPush('restart')"
             [size]="12"
             [sizeSm]="getButtonSize('restart')"
             [sizeMd]="getButtonSize('restart')"
             [sizeLg]="getButtonSize('restart')"
             [sizeXl]="getButtonSize('restart')">
      <ion-button [color]="getButtonColor('restart')"
                  [expand]="'block'"
                  [fill]="getButtonFill('restart')"
                  (click)="restart()"
                  [disabled]="disabled || isRandomizing">
        <ion-icon [slot]="'icon-only'"
                  [name]="getButtonIcon('restart')"
                  [color]="'light'"></ion-icon>

        <span class="ionic4-phone-spinner-button-text">{{ getButtonText('restart') }}</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-list>
