<ion-list class="ion-padding">
  <ion-row class="ionic4-phone-spinner">
    <ion-col [size]="0"
             [sizeSm]="1"
             [sizeXs]="0"></ion-col>

    <ion-col [size]="1"
             class="ion-text-center"
             *ngFor="let range of [] | range:10; let i = index">
      <div *ngIf="i === 0"
           class="inline-label"
           style="font-weight: bolder; left: -6px;">(</div>
      <div *ngIf="i === 3"
           class="inline-label"
           style="font-weight: bolder; left: -6px;">)</div>
      <div *ngIf="i === 6"
           class="inline-label"
           style="font-weight: bolder; left: -9px;">-</div>

      <ion-chip class="ion-justify-content-center"
                style="font-weight: bolder;">
        <ion-label>{{ digits[i] }}</ion-label>
      </ion-chip>

      <ion-button style="min-width: 28px;"
                  [ngClass]="{ 'locked': locks[i], 'unlocked': locks[i] }"
                  [color]="lockColors[i] ? 'danger' : 'success'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="toggleLock(i)"
                  [disabled]="disabled || isRandomizing">
        <ion-icon style="min-width: 23px;"
                  [slot]="'icon-only'"
                  [name]="lockIcons[i] ? 'lock' : 'unlock'"
                  [color]="'light'"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col [size]="0"
             [sizeSm]="1"
             [sizeXs]="0"></ion-col>
  </ion-row>

  <ion-row class="ionic4-phone-spinner">
    <ion-col [size]="12"
             [sizeSm]="12"
             [sizeMd]="12"
             [sizeLg]="12"
             [sizeXl]="12">
      <ion-row>
        <ion-col [size]="12"
                 [sizeSm]="4"
                 [sizeMd]="4"
                 [sizeLg]="4"
                 [sizeXl]="4">
          <ion-button [color]="'success'"
                      [expand]="'block'"
                      [fill]="'solid'"
                      (click)="randomize()"
                      [disabled]="disabled || isRandomizing">
            <ion-icon [slot]="'icon-only'"
                      [name]="'shuffle'"
                      [color]="'light'"></ion-icon>

            <span class="ion-hide-md-down">Shuffle</span>
          </ion-button>
        </ion-col>

        <ion-col [size]="12"
                 [sizeSm]="4"
                 [sizeMd]="4"
                 [sizeLg]="4"
                 [sizeXl]="4">
          <ion-button [color]="'warning'"
                      [expand]="'block'"
                      [fill]="'solid'"
                      (click)="clearLocks()"
                      [disabled]="disabled || isRandomizing">
            <ion-icon [slot]="'icon-only'"
                      [name]="'unlock'"
                      [color]="'light'"></ion-icon>

            <span class="ionic4-phone-spinner-button-text">Unlock All</span>
          </ion-button>
        </ion-col>

        <ion-col [size]="12"
                 [sizeSm]="4"
                 [sizeMd]="4"
                 [sizeLg]="4"
                 [sizeXl]="4">
          <ion-button [color]="'danger'"
                      [expand]="'block'"
                      [fill]="'solid'"
                      (click)="reset()"
                      [disabled]="disabled || isRandomizing">
            <ion-icon [slot]="'icon-only'"
                      [name]="'nuclear'"
                      [color]="'light'"></ion-icon>

            <span class="ion-hide-md-down">Restart</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-list>
