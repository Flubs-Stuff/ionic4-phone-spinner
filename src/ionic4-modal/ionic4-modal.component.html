<ion-header class="confirmation-modal-header">
  <ion-title>
    {{ confirmTitleText }}
  </ion-title>
</ion-header>

<ion-content class="confirmation-modal-content">
  <div class="">
    {{ message }}
  </div>
  <ion-row>
    <ion-col [size]="6">
      <ion-button [color]="'danger'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="cancel()">
        {{ cancelText }}
      </ion-button>
    </ion-col>

    <ion-col [size]="6">
      <ion-button [color]="'success'"
                  [expand]="'block'"
                  [fill]="'solid'"
                  (click)="confirm()">
        {{ confirmText }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
