<ion-header class="confirmation-modal-header">
  <ion-title>
    {{ confirmTitleText }}
  </ion-title>
</ion-header>

<ion-content class="confirmation-modal-content">
  <div>
    {{ message }}
  </div>

<!--  <ionic4-buttons [acceptText]="confirmText"-->
<!--                  (acceptOnClick)="confirm()"-->
<!--                  [declineText]="cancelText"-->
<!--                  (declineOnClick)="cancel()"-->
<!--                  [showNeutralButton]="false"></ionic4-buttons>-->

  <ion-button [color]="'success'"
              [expand]="'block'"
              [fill]="'solid'"
              (click)="confirm()">
    <ion-icon [slot]="'icon-only'"
              [name]="'shuffle'"
              [color]="'light'"></ion-icon>

    <span class="ion-hide-md-down">Yes</span>
  </ion-button>

  <ion-button [color]="'success'"
              [expand]="'block'"
              [fill]="'solid'"
              (click)="cancel()">
    <ion-icon [slot]="'icon-only'"
              [name]="'shuffle'"
              [color]="'light'"></ion-icon>

    <span class="ion-hide-md-down">No</span>
  </ion-button>
</ion-content>
